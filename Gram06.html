<body>
<script src="https://georgeweigt.github.io/eigenmath.js"></script>
<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

run("EVA2.txt")             -- load package EVA2
cl(2)                                 -- invoke Clifford constructor
a1 = 3e1+1e2                          -- input data
a2 = 2e1+2e2                          -- second multivector

orth2(u,v) = do(  
   isVector(u), isVector(v),          -- (1)
   test( outp(u,v) =0, print("not a frame",stop)),  -- (2)
   u0 = u,                     
   v0 = gp(outp(v,u0), inverse(u0)),  -- (3)
   ( (u0[2],u0[3]),                   -- (4)
     (v0[2],v0[3])) )

orth2(a1,a2)                          -- (5)

-- verify the result y:
y1 =    3e1+  1e2
y2 = -0.4e1+1.2e2
inp(y1,y2)                            -- (6)
inp(y1,y1)                            -- (7)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
<p>
<div id="stdout"></div>
</body>
