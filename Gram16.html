GerschgorinCircles(A) = do( 
   check( dim(A,1)==dim(A,2) ),
   n = dim(A,1),
   for(i,1,n, 
     R = sum(j,1,n, mag(A[i,j])) - mag(A[i,i]), -- radius
     C = (A[i,i],0),                            -- center
     print("Circle:", i,C,R)
   ))

A = ((2,0,-1),(-1,3,1),(0,2,5))
GerschgorinCircles(A)
