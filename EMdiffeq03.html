--- EIGENMATH : PICARD iteration ---
f(x,y) = 2*x*y                                       -- (1) --
do(a=0, b=1)                                         -- (2) --

y(n,x)= test(n = 0, b, b+defint(f(x,y(n-1,x)),x,a,x))       -- (3) --

y(4,x)                                               -- (4) --
for(i,1,5, print(y(i,x)))                            -- (5) --
