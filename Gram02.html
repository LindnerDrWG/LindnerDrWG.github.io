# EIGENMATH 
proj(v,u) = dot(u,v)/dot(u,u)*u   -- project v on u

GramSchmidt(B) = do(
  odim1 = dim(B,1),              -- (1) 
  odim2 = dim(B,2),              -- (2) 
  u  = zero(odim1,odim2),        -- (3) 
  u[1]= B[1],                    -- (4) 
  for( k,2,odim1,
       u[k] = B[k] - sum(j,1,k-1, proj(B[k],u[j]) ) ),     -- (5)
  u)                             -- (6)


B2 = ((1,2),(3,4))
u = GramSchmidt(B2)
u
dot(u, transpose(u))             -- (7)


B3 = ((-1,-2,0),(-1,0,-1),(2,-1,-2))
u = GramSchmidt(B3)
u
dot(u, transpose(u))
