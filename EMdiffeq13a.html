                        M[1,1] = Xo,                                 --(2)
                        for(i,2,n+1, M[1,i] = eval(u, X,M[1,i-1])),  --(3)

--- EIGENMATH : simplified NEWTON-RAPHSON iteration  ---

newton1(u,x,a,n) = do( c = float(eval(d(u,x),x,a)),        -- (1)
                       iterate( x-u/c, x, a, n) )          -- (2)
