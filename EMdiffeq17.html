--           include function iterate(..) here 
secant1(u,x, a,b, n) = do( C= (a-b)/(eval(u,x,a)-eval(u,x,b)),  -- (1)
                           iterate( x - C*u, x,a,n))            -- (2)

float(secant1(x^2-2,x, 1,2, 5))

f = x^2-cos(x)
secant1( f, x, 1.0,2.0, 5)
