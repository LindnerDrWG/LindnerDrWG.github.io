--- EIGENMATH : recurrence by recursion ---
f(x) = 0.5*(x+2/x)                       -- recurrence formula
y(n,x)= test(n = 0, 3, eval( f( y(n-1,x) )))  
--                  |              |
--                 start value     |                    f
--                                recursion:  y(n-1)  ----->  y(n) 

y(5,x)       -- calculate test value

</textarea>
</td><td>
