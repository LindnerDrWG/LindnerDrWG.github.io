<table><tr><td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">

iterate(u,X,Xo,n) = do( M = zero(2,n+1),                             --(1)
                        M[1,1] = Xo,                                 --(2)
                        for(i,2,n+1, M[1,i] = eval(u, X,M[1,i-1])),  --(3)   
                        M)                                           --(4)

f(x) = x^2-cos(x)
newton1(f,x, 1.0, 5)           --(4)

</textarea>
</td><td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td></tr></table>
