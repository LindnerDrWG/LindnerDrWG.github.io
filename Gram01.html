# EIGENMATH 
GramSchmidt3(v)= do( 
  u = zero(3,3),
  u[1] = v[1],
  u[2] = v[2] - inner(u[1],v[2])/inner(u[1],u[1])*u[1],
  u[3] = v[3] - inner(u[2],v[3])/inner(u[2],u[2])*u[2] -
                inner(u[1],v[3])/inner(u[1],u[1])*u[1],
  u)

B = ((-1,-2,0),(-1,0,-1),(2,-1,-2))
GramSchmidt3(B)
