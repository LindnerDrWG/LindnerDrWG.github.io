--- EIGENMATH : PICARD iteration at x=1 ---
f(x,y) = 2*x*y                                       
do(a=0, b=1)                                         
y(n,x)= test(n = 0, b, b+defint(f(x,y(n-1,x)),x,a,x))

Table    = zero(5,2)
Table[1] = (1,1)
for(i,1,4, Table[i+1]=(1, float(eval(y(i,x),x,1) )))  
Table
