--- EIGENMATH : PICARD 1---
y0(x) = 1

y1(x) = 1 + defint(2*x*y0(x),x,0,x)
y1

y2(x) = 1 + defint(2*x*y1(x),x,0,x)
y2

y3(x) = 1 + defint(2*x*y2(x),x,0,x)
y3
