--- EIGENMATH : ITERATE ---
iterate(u,X,Xo,n) = do( M = zero(2,n+1),                             --(1)
                        M[1,1] = Xo,                                 --(2)
                        for(i,2,n+1, M[1,i] = eval(u, X,M[1,i-1])),  --(3)   
                        M)                                           --(4)
                        
iterate( 0.5*(x+2/x), x, 3, 4)             -- (5)  test: calculate sqrt(2)
