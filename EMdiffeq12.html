--- EIGENMATH : ITERATE2  ---
iterate2(u,X,Xo,n) = do( M = zero(n+1,2), M[1] = Xo,
           for(i,2,n+1, M[i] = eval(u, X[1],M[i-1,1], X[2],M[i-1,2])),
           transpose(M))

-- test on HERON algorithm for sqrt(2)
 iterate2( (n+1, 0.5*(x+2/x)), (n,x), (1,3), 4)     
 --            u                 X      Xo   n
 
 transpose(M)                                        -- (1)
