newton0(u,x,xo,n,  M,VAL) = do( M  = zero(2,n),
                        VAL=eval(u,x,xo),
                        for(i,1,n,   VAL   = eval(x-u/d(u,x),x,VAL),
                                     M[1,i]= VAL),
                        M[1,n])                        -- (1)

newton0( x^2-2 ,x,2, 9)
float(newton0( x^2-2 ,x,2, 9))

f = x^2-cos(x)
newton0(f,x, 1.0, 5) 

</textarea>
